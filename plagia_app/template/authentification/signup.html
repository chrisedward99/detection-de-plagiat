{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static './bootstrap/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static './bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static './bootstrap/js/bootstrap.js'%}">
    <link rel="stylesheet" href="{%static './bootstrap/js/bootstrap.min.js'%}">
    <link rel="stylesheet" href="{%static './bootstrap/css/signup.css'%}">
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-center">
            <h5>Veuillez vous connecter</h5>

                <form class="" method="post" action="/signup">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="name">votre nom</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="fname" id="fname"  placeholder="Enter your Name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Votre Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"placeholder="Enter your Email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="password">mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirmer votre mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="confirm" id ="confirm" placeholder="Confirm your Password"/>
                            </div>
                    </div>

           <a rel="stylesheet" href="#"><button type="submit" style="color: black;">SUBMIT</button></a>
                    
                </form>
            </div><!--main-center"-->
        </div><!--main-->
    </div><!--container-->
</body>
</html>
